# DoT on 853, forwarding to an upstream
tls://.:{$TLS_PORT} {
  tls /certs/certificates/{$DOMAIN}.crt /certs/certificates/{$DOMAIN}.key /certs/certificates/{$DOMAIN}.issuer.crt

  forward . {$UPSTREAM_SERVERS} {
    tls_servername {$UPSTREAM_NAME}
    health_check 5s
  }
  cache 86400

  log
  errors
}
